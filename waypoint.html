<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Libraries Testing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg w-100 top-0 animate__animated  bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="vh-100 p-5 border border-primary">

</div>
<div class="vh-100 bg-secondary p-5 border border-primary" id="obj">

</div>
<div class="vh-100 p-5 border  border-primary">

</div>
<div class="vh-100 bg-primary p-5 border border-primary">

</div>



<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/waypoints/lib/noframework.waypoints.min.js"></script>
<script>

    let navBar = document.querySelector(".navbar");

    new Waypoint({
        element : document.getElementById("obj"),
        handler : function (direction){
            if(direction === "down"){
                navBar.classList.add("position-fixed","animate__slideInDown")
            }else{
                navBar.classList.replace("animate__slideInDown","animate__slideOutUp")
                setTimeout(function (){
                    navBar.classList.remove("position-fixed","animate__slideOutUp")
                },500)
            }
            console.log("I'm waypoint ==== "+direction)
        },
        offset : "25%"
    })
</script>
</body>
</html>
